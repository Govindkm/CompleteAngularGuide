<div class="row">
  <div class="col-md-10">
    <app-shopping-edit
      (addIngredient)="onAddIngredient($event)"
      (clearIngredients)="onClearIngredients()"
      (deleteIngredient)="onDeleteIngredient($event)"
    ></app-shopping-edit>
  </div>
  <br />
</div>

<ul class="list-group">
  <a
    class="list-group-item"
    style="cursor: pointer"
    (click)="onSelectIngredient(item)"
    *ngFor="let item of ingredients"
    >{{ item.name }} ({{ item.amount }})</a
  >
</ul>
