<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add Recipe</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <app-recipe-items
      [recipe]="recipe"
      *ngFor="let recipe of recipes"
      (click)="selectRecipe.emit(recipe)"
    ></app-recipe-items>
  </div>
</div>
