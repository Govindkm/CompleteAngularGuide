<div class="row">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-width: 500px; border-radius: 5%"
    />
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group dropdown" appDropdownHelper>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li (click)="addToShoppingList()"><a>To Shoppiing List</a></li>
        <li>
          <a [routerLink]="['edit']" routerLinkActive="active">Edit Recipe</a>
        </li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>
<h4>Ingredients Required</h4>
<div class="row">
  <div class="col-md-5">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingred of recipe.ingredient">
        {{ ingred.name }} {{ ingred.amount }}
      </li>
    </ul>
  </div>
</div>
