<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form
        class="form-group"
        [formGroup]="myFormGroup"
        (ngSubmit)="submitForm()"
      >
        <div class="form-group">
          <label for="pName">Project Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="Project Name"
            id="pName"
          />
          <span
            class="help-text"
            *ngIf="
              myFormGroup.get('Project Name').errors['required'] &&
              myFormGroup.get('Project Name').touched
            "
            >Can not be empty</span
          >
          <span
            class="help-text"
            *ngIf="
              myFormGroup.get('Project Name').errors['forbiddenName'] &&
              myFormGroup.get('Project Name').touched
            "
            >This cannot be taken as Project Name</span
          >
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="Email"
            id="Email"
          />
          <span
            class="help-text"
            *ngIf="
              myFormGroup.get('Email').errors['required'] &&
              myFormGroup.get('Email').touched
            "
            >Can not be empty</span
          >
          <span
            class="help-text"
            *ngIf="
              myFormGroup.get('Email').errors['email'] &&
              myFormGroup.get('Email').touched
            "
            >Enter a valid email</span
          >
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
