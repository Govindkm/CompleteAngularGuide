<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn"
        appBasicHighlighter
        [appHoverHostListner]="'pink'"
        secondaryColor="brown"
        (click)="onlyOdd = !onlyOdd"
      >
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers()"
          [ngClass]="{ backgroundRed: number % 2 }"
          [ngStyle]="{
            backgroundColor: number % 2 == 0 ? 'blue' : 'none',
            color: 'white'
          }"
        >
          {{ number }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBetterHighlighter>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
