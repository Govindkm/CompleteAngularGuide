<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div
      class="col-xs-12 col-md-6 col-md-offset-3"
      *ngIf="loadedPosts.length > 0"
    >
      <ul class="list-group" *ngFor="let item of loadedPosts">
        <li class="list-group-item">
          <h4>Title : {{ item.title }}</h4>
        </li>
        <li class="list-group-item">Content : {{ item.content }}</li>
      </ul>
    </div>
    <div
      *ngIf="loadedPosts.length <= 0 && !isFetching"
      class="col-xs-12 col-md-6 col-md-offset-3"
    >
      No Posts Available!!!
    </div>
    <div *ngIf="isFetching" class="col-xs-12 col-md-6 col-md-offset-3">
      Loading ...
    </div>
  </div>
</div>
