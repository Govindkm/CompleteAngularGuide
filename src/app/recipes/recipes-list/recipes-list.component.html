<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" [routerLink]="['new']">Add Recipe</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <div
      class="list-group-item clearfix"
      [routerLink]="['/recipes', recipe.id]"
      routerLinkActive="active"
      *ngFor="let recipe of recipes"
      style="cursor: pointer"
    >
      <app-recipe-items [recipe]="recipe"></app-recipe-items>
    </div>
  </div>
</div>
